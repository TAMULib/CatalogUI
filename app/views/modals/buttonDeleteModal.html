<form name="deleteButtonForm" ng-submit="deleteButton(activeButton)">
  <div class="modal-header {{attr.modalHeaderClass}}">
    <button type="button" class="close" ng-click="closeModal()" aria-label="Close">
      <span class="modal-close" aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title">Confirm deletion of '{{activeButton.linkText}}'</h3>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to delete this button?</p>
    <div class="bottom-spacer">
      <button type="button" class="btn btn-default" ng-click="closeModal()">Cancel</button>
      <button type="submit" class="btn btn-danger">Confirm</button>
    </div>
    <div class="list-group">
      <div class="list-group-item" ng-repeat="(name, value) in activeButton">
        <h4 class="list-group-item-heading">{{name}}</h4>
        <p class="list-group-item-text">{{value}}</p>
      </div>
    </div>
  </div>
</form>
