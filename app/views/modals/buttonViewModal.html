<div class="modal-header {{attr.modalHeaderClass}}">
  <button type="button" class="close" ng-click="closeModal()" aria-label="Close">
    <span class="modal-close" aria-hidden="true">&times;</span>
  </button>
  <h3 class="modal-title">View Button Configuration for '{{activeButton.linkText}}'</h3>
</div>
<div class="modal-body">
  <div class="list-group">
    <div class="list-group-item" ng-repeat="(name, value) in activeButton">
      <h4 class="list-group-item-heading">{{name}}</h4>
      <p class="list-group-item-text">{{value}}</p>
    </div>
  </div>
</div>
